name:                ifl-tut
version:             6.3.3
synopsis:           Implementing Fuctional Lanbuage -- a tutorial

github:              "nobsun/ifl-tut"
license:             BSD3
author:              "Nobuo Yamashita"
maintainer:          "nobsun@sampou.org"
copyright:           "Copyright: (c) 2022-2024 Nobuo Yamashita"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Experiment

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nobsun/ifl-tut#readme>

dependencies:
- base >= 4.7 && < 5
- unicode-show
- bytestring
- utf8-string
- time
- hspec
- containers
- extra
- text
- free
- recursion-schemes

language: GHC2024

default-extensions:
- LambdaCase
- MultiWayIf
- NPlusKPatterns
- OverloadedStrings
- NoStarIsType
- TypeFamilyDependencies
- UndecidableInstances
- ImplicitParams
- NoFieldSelectors
- DuplicateRecordFields
- OverloadedRecordDot

ghc-options:
- -Wall
- -Wno-unticked-promoted-constructors
- -Wno-unused-imports
- -Wno-unused-top-binds
- -Wno-orphans
- -Wno-x-partial

